{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Add Entry{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="post">
    <div class="form-group">
        <label for="student_id">Your Student ID</label>
        <input type="number" name="student_id" id="student_id" value="{{ request.form['student_id'] }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="task">Task Completed</label>
        <textarea name="task" id="task" class="form-control">{{ request.form['task'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="time_spent">Recorded Time (min)</label>
        <input type="number" name="time_spent" id="time_spent" value="{{ request.form['time_spent'] }}"                                                              class="form-control">
    </div>

    <p>Select class (if not listed, please register class first):
        <select name="class_name" class="input">
          <option value="blank"></option>
          {% for class in classes %}
            <option value="{{ class.class_name }}">{{ class.class_name }}</option>
          {% endfor %}
        </select>
      </p>
    <div class="form-group">
        <label for="group_num">Group Number</label>
        <input type="number" name="group_num" id="group_num" value="{{ request.form['group_num'] }}" class="form-control">
    </div>    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" value="{{ request.form['password'] }}" class="form-control">
    </div>    
    <div class="form-group">
        <input type="submit" value="Add Entry" class="submit-btn">
    </div>
</form>
{% endblock content %}
